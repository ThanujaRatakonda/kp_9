apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: frontend
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-options: CreateNamespace=true

spec:
  project: default

  source:
    repoURL: https://github.com/ThanujaRatakonda/kp_7
    targetRevision: master
    path: frontend-hc
    helm:
      valueFiles:
        - frontendvalues.yaml

  destination:
    server: https://kubernetes.default.svc
    namespace: ${ENV}

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
